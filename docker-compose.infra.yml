services:
  postgres:
    image: postgres:17-alpine
    container_name: codeagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codeagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codeagent}
      POSTGRES_DB: ${POSTGRES_DB:-codeagent}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - ${DOCKER_DATA_DIR:-./volumes}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codeagent} -d ${POSTGRES_DB:-codeagent}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: codeagent-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9002}:9000"
      - "${MINIO_CONSOLE_PORT:-9003}:9001"
    volumes:
      - ${DOCKER_DATA_DIR:-./volumes}/minio:/data
    command: server /data --console-address ":9003"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codeagent-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6381}:6379"
    volumes:
      - ${DOCKER_DATA_DIR:-./volumes}/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
